{namespace neos=TYPO3\Neos\ViewHelpers}
{namespace media=TYPO3\Media\ViewHelpers}
<article class="blog-feed-entry clearfix">
	<header>
		<neos:link.node node="{node}">
			<neos:contentElement.editable property="title" tag="h3" />
		</neos:link.node>

		<time>
			<f:if condition="{node.properties.publicationDate}">
				<f:then>
					{f:format.date(date: node.properties.publicationDate, format: dateFormat)}
				</f:then>
				<f:else>
					{f:format.date(date: node.properties.lastModified, format: dateFormat)}
				</f:else>
			</f:if>
		</time>

		<neos:contentElement.editable property="authorName" tag="address" />
	</header>

	<section>
		<f:if condition="{node.properties.entryImage}">
			<figure class="pull-left">
				<media:image image="{node.properties.entryImage}" alt="{node.properties.entryImage.alternativeText}" title="{node.properties.entryImage.title}" maximumWidth="{entryImageWidth}"  maximumHeight="{entryImageHeight}" class="img-rounded" allowCropping="true" allowUpScaling="true"/>
			</figure>
		</f:if>

		<p>
			<neos:contentElement.editable property="entrySummary" tag="span" />
		</p>
	</section>

</article>
