{namespace neos=TYPO3\Neos\ViewHelpers}
{namespace media=TYPO3\Media\ViewHelpers}
<article class="blog-entry">
	<header>
		<time>{f:format.date(date: node.properties.publicationDate, format: dateFormat)}</time>

		<neos:contentElement.wrap node="{node}">
			<h1>
				{neos:contentElement.editable(property: 'title')}
			</h1>
		</neos:contentElement.wrap>

		<neos:contentElement.wrap node="{node}">
			<summary>
				{neos:contentElement.editable(property: 'entrySummary')}
			</summary>
		</neos:contentElement.wrap>
	</header>

	<f:if condition="{node.properties.entryImage}">
		<figure class="blog-entry-image">
			<media:image image="{node.properties.entryImage}" alt="{node.properties.entryImage.alternativeText}"
									 title="{node.properties.entryImage.title}"  maximumWidth="{entryImageWidth}"
									 maximumHeight="{entryImageHeight}" />
		</figure>
	</f:if>

	{content -> f:format.raw()}

	<footer>
		<f:if condition="{showSocialButtons}">
			<f:render partial="SocialButtons" arguments="{_all}" />
		</f:if>

		<f:render partial="EntryPager" arguments="{_all}" />
	</footer>

</article>
