{namespace neos=TYPO3\Neos\ViewHelpers}
<nav class="blog-entry-pager">
	<ul>
		<f:if condition="{previousEntry}">
			<li><neos:link.node node="{previousEntry}">{previousEntry.properties.title}</neos:link.node></li>
		</f:if>
		<li>{node.properties.title}</li>
		<f:if condition="{nextEntry}">
			<li><neos:link.node node="{nextEntry}">{nextEntry.properties.title}</neos:link.node></li>
		</f:if>
	</ul>
</nav>
