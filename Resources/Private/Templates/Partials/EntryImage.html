{namespace media=TYPO3\Media\ViewHelpers}
<figure class="{imageSettings.class}">
    <media:image image="{image}" alt="{alternativeText}" title="{title}"
                 maximumWidth="{imageSettings.width}" maximumHeight="{imageSettings.height}"
                 allowCropping="{imageSettings.cropping}" allowUpScaling="{imageSettings.upScaling}"/>
</figure>
