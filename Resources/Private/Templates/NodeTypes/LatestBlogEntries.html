{namespace neos=TYPO3\Neos\ViewHelpers}
{namespace ts=TYPO3\TypoScript\ViewHelpers}
{namespace media=TYPO3\Media\ViewHelpers}
<nav{attributes -> f:format.raw()}>
	<ul>
		<f:for each="{items}" as="item">
			<li>
				<neos:link.node node="{item.node}">{item.node.properties.title}</neos:link.node>

				<f:if condition="{item.node.properties.entrySummary}">
					<br>
					<small class="text-muted">
						{item.node.properties.entrySummary -> f:format.raw()}
					</small>
				</f:if>
			</li>
		</f:for>
	</ul>
</nav>
