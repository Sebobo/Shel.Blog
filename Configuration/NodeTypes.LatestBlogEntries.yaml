##
# A custom "Menu" NodeType for blog entries
#

'Shel.Blog:LatestBlogEntries':
  superTypes:
    'TYPO3.Neos:Content': '1'
  ui:
    label: i18n
    icon: icon-sitemap
    inlineEditable: true
    inspector:
      groups:
        plugin:
          label: i18n
  properties:
    limit:
      type: integer
      defaultValue: 5
      ui:
        label: i18n
        reloadIfChanged: true
        inspector:
          group: plugin
      validation:
        TYPO3.Neos/Validation/NotEmptyValidator: {  }
    sortingDirection:
      type: string
      ui:
        label: i18n
        reloadIfChanged: true
        inspector:
          group: plugin
          editor: TYPO3.Neos/Inspector/Editors/SelectBoxEditor
          editorOptions:
            values:
              '':
                label: i18n
              descending:
                label: i18n
    sourceNode:
      type: reference
      ui:
        label: i18n
        reloadIfChanged: true
        inspector:
          group: plugin
          editorOptions:
            placeholder: 'Type to search for feeds'
            nodeTypes:
              - 'Shel.Blog:BlogFeed'
