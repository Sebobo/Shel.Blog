##
# A custom "Menu" NodeType for blog entries
#
'Shel.Blog:LatestBlogEntries':
  superTypes: ['TYPO3.Neos:Content']
  ui:
    label: 'Latest blog entries'
    icon: 'icon-sitemap'
    inlineEditable: TRUE
    inspector:
      groups:
        document:
          label: 'Menu options'
  properties:
    limit:
      type: integer
      defaultValue: 5
      ui:
        label: 'Entries to show'
        reloadIfChanged: TRUE
        inspector:
          group: 'document'
      validation:
        'TYPO3.Neos/Validation/NotEmptyValidator': []
    sortingDirection:
      type: string
      defaultValue: 'ascending'
      ui:
        label: 'Sorting'
        reloadIfChanged: TRUE
        inspector:
          group: 'document'
          editor: 'TYPO3.Neos/Inspector/Editors/SelectBoxEditor'
          editorOptions:
            values:
              ascending:
                label: 'Ascending'
              descending:
                label: 'Descending'
    sourceNode:
      type: reference
      ui:
        label: 'Page containing blog entries'
        reloadIfChanged: TRUE
        inspector:
          group: 'document'
