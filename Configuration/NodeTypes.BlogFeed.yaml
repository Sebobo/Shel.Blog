##
# Document NodeType "BlogFeed"
#
'SebastianHelzle.Blog:BlogFeed':
  superTypes: ['TYPO3.Neos:Document']
  ui:
    label: 'Blog feed'
    icon: 'icon-list-alt'
    inspector:
      groups:
        'document':
          label: 'Details'
  properties:
    limit:
      type: integer
      defaultValue: 5
      ui:
        label: 'Entries to show'
        reloadIfChanged: TRUE
        inspector:
          group: 'document'
      validation:
        'TYPO3.Neos/Validation/NotEmptyValidator': []
    authorName:
      type: string
      ui:
        label: 'Author'
        reloadIfChanged: TRUE
        inspector:
          group: 'document'
    sourceNode:
      type: reference
      ui:
        label: 'Page containing the blog entries for the feed'
        reloadIfChanged: TRUE
        inspector:
          group: 'document'
    description:
      type: string
      ui:
        label: 'Description for the feed'
        reloadIfChanged: TRUE
        inspector:
          group: 'document'
