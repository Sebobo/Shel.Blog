##
# Document NodeType "BlogFeed"
#

'Shel.Blog:BlogFeed':
  superTypes:
    'Neos.Neos:Document': true
  constraints:
    nodeTypes:
      'Neos.Neos:Document': false
      'Shel.Blog:BlogEntry': true
      'Shel.Blog:Document.Category': true
  ui:
    label: i18n
    icon: icon-list-alt
    inspector:
      groups:
        plugin:
          label: i18n
  properties:
    limit:
      type: integer
      defaultValue: 0
      ui:
        label: i18n
        reloadIfChanged: true
        inspector:
          group: plugin
      validation:
        Neos.Neos/Validation/NotEmptyValidator: {  }
    itemsPerPage:
      type: integer
      defaultValue: 5
      ui:
        label: i18n
        reloadIfChanged: true
        inspector:
          group: plugin
      validation:
        Neos.Neos/Validation/NotEmptyValidator: {  }
    maximumNumberOfLinks:
      type: integer
      defaultValue: 10
      ui:
        label: i18n
        reloadIfChanged: true
        inspector:
          group: plugin
      validation:
        Neos.Neos/Validation/NotEmptyValidator: {  }
    sortingDirection:
      type: string
      ui:
        label: i18n
        reloadIfChanged: true
        inspector:
          group: plugin
          editor: Neos.Neos/Inspector/Editors/SelectBoxEditor
          editorOptions:
            values:
              '':
                label: i18n
              descending:
                label: i18n
    authorName:
      type: string
      ui:
        label: i18n
        reloadIfChanged: true
        inspector:
          group: plugin
    sourceNode:
      type: reference
      ui:
        label: i18n
        reloadIfChanged: true
        inspector:
          group: plugin
    description:
      type: string
      ui:
        label: i18n
        reloadIfChanged: true
        inspector:
          group: plugin
        aloha:
          placeholder: 'Enter feed description here'
