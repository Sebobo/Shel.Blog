##
# Document NodeType "BlogFeed"
#
'Shel.Blog:BlogFeed':
  superTypes:
    'TYPO3.Neos:Document': true
  constraints:
    nodeTypes:
      'Shel.Blog:BlogEntry': true
      '*': false
  ui:
    label: i18n
    icon: 'icon-list-alt'
    inspector:
      groups:
        'plugin':
          label: i18n
  properties:
    limit:
      type: integer
      defaultValue: 5
      ui:
        label: i18n
        reloadIfChanged: true
        inspector:
          group: 'plugin'
      validation:
        'TYPO3.Neos/Validation/NotEmptyValidator': []
    sortingDirection:
      type: string
      ui:
        label: i18n
        reloadIfChanged: true
        inspector:
          group: 'plugin'
          editor: 'TYPO3.Neos/Inspector/Editors/SelectBoxEditor'
          editorOptions:
            values:
              '':
                label: i18n
              descending:
                label: i18n
    authorName:
      type: string
      ui:
        label: i18n
        reloadIfChanged: true
        inspector:
          group: 'plugin'
    sourceNode:
      type: reference
      ui:
        label: i18n
        reloadIfChanged: TRUE
        inspector:
          group: 'plugin'
    description:
      type: string
      ui:
        label: i18n
        reloadIfChanged: true
        inspector:
          group: 'plugin'
        aloha:
          placeholder: 'Enter feed description here'
