'Shel.Blog:Content.LatestArticles':
  superTypes:
    'Neos.Neos:Content': true
  ui:
    label: i18n
    icon: icon-sitemap
    inlineEditable: true
    inspector:
      groups:
        plugin:
          label: i18n
  properties:
    limit:
      type: integer
      defaultValue: 5
      ui:
        label: i18n
        reloadIfChanged: true
        inspector:
          group: plugin
      validation:
        Neos.Neos/Validation/NotEmptyValidator: {  }
    sortingDirection:
      type: string
      ui:
        label: i18n
        reloadIfChanged: true
        inspector:
          group: plugin
          editor: Neos.Neos/Inspector/Editors/SelectBoxEditor
          editorOptions:
            values:
              '':
                label: i18n
              descending:
                label: i18n
    sourceNode:
      type: reference
      ui:
        label: i18n
        reloadIfChanged: true
        inspector:
          group: plugin
          editorOptions:
            nodeTypes:
              - 'Shel.Blog:Document.Feed'
    categoryFilter:
      type: reference
      ui:
        label: i18n
        reloadIfChanged: true
        inspector:
          group: plugin
          editorOptions:
            nodeTypes:
              - 'Shel.Blog:Document.Category'
