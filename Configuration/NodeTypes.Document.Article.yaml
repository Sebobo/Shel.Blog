##
# Document NodeType "BlogEntry"
#

'Shel.Blog:Document.Article':
  superTypes:
    'Neos.Neos:Document': true
  constraints:
    nodeTypes:
      'Neos.Neos:Document': false
  childNodes:
    main:
      type: 'Neos.Neos:ContentCollection'
  ui:
    label: i18n
    icon: icon-bullhorn
    inlineEditable: true
    inspector:
      groups:
        plugin:
          label: i18n
  search:
    fulltext:
      enable: true
  properties:
    authorName:
      type: string
      search:
        fulltextExtractor: '${Indexing.extractHtmlTags(node.properties.authorName)}'
      ui:
        inlineEditable: true
        label: i18n
        reloadIfChanged: true
        inspector:
          position: 100
          group: plugin
        aloha:
          placeholder: i18n
    publicationDate:
      type: DateTime
      ui:
        label: i18n
        reloadIfChanged: true
        inspector:
          position: 200
          group: plugin
    entryImage:
      type: Neos\Media\Domain\Model\ImageInterface
      ui:
        label: i18n
        reloadIfChanged: true
        inspector:
          position: 300
          group: plugin
    alternativeText:
      type: string
      ui:
        label: i18n
        reloadIfChanged: true
        inspector:
          position: 400
          group: plugin
    entrySummary:
      type: string
      search:
        fulltextExtractor: '${Indexing.extractHtmlTags(node.properties.entrySummary)}'
      ui:
        inlineEditable: true
        aloha:
          placeholder: i18n
          autoparagraph: true
    categories:
      type: references
      ui:
        label: i18n
        inspector:
          group: 'document'
          editorOptions:
            nodeTypes: ['Shel.Blog:Document.Category']
