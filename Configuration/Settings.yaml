Shel:
  Blog:
    dateFormat: 'M d, Y'
    showAuthor: true
    socialButtons:
      enabled: false
      twitterId: ''
      flattrId: ''
    disqus:
      enabled: false
      shortname: ''
    pagination:
      itemsPerPage: 5
      maximumNumberOfLinks: 10

Neos:
  Flow:
    mvc:
      routes:
        Shel.Blog:
          position: 'before Neos.Neos'
  Neos:
    userInterface:
      translation:
        autoInclude:
          Shel.Blog:
            - 'NodeTypes/*'
    fusion:
      autoInclude:
        Shel.Blog: true
