##
# Document NodeType "BlogEntry"
#
'Shel.Blog:BlogEntry':
  superTypes:
    'TYPO3.Neos:Document': true
  constraints:
    nodeTypes:
      '*': false
  childNodes:
    'main':
      type: 'TYPO3.Neos:ContentCollection'
  ui:
    label: i18n
    icon: 'icon-bullhorn'
    inlineEditable: true
    inspector:
      groups:
        'plugin':
          label: i18n
  search:
    fulltext:
      enable: true
  properties:
    authorName:
      type: string
      search:
        fulltextExtractor: "${Indexing.extractHtmlTags(node.properties.authorName)}"
      ui:
        label: i18n
        reloadIfChanged: true
        inspector:
          position: 100
          group: 'plugin'
        aloha:
          placeholder: 'Enter author here'
    publicationDate:
      type: DateTime
      ui:
        label: i18n
        reloadIfChanged: true
        inspector:
          position: 200
          group: 'plugin'
    entryImage:
      type: 'TYPO3\Media\Domain\Model\ImageInterface'
      ui:
        label: i18n
        reloadIfChanged: true
        inspector:
          position: 300
          group: 'plugin'
    alternativeText:
      type: string
      ui:
        label: i18n
        reloadIfChanged: true
        inspector:
          position: 400
          group: 'plugin'
    entrySummary:
      type: string
      search:
        fulltextExtractor: "${Indexing.extractHtmlTags(node.properties.entrySummary)}"
      ui:
        inlineEditable: true
        aloha:
          placeholder: 'Enter summary here'
          autoparagraph: true
