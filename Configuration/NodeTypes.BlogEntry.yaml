##
# Document NodeType "BlogEntry"
#
'Shel.Blog:BlogEntry':
  superTypes: ['TYPO3.Neos:Document']
  childNodes:
    'main':
      type: 'TYPO3.Neos:ContentCollection'
  ui:
    label: 'Blog entry'
    icon: 'icon-bullhorn'
    inlineEditable: TRUE
    inspector:
      groups:
        'document':
          label: 'Details'
  search:
    fulltext:
      enable: TRUE
  properties:
    authorName:
      type: string
      search:
        fulltextExtractor: "${Indexing.extractHtmlTags(node.properties.authorName)}"
      ui:
        label: 'Author'
        reloadIfChanged: TRUE
        inspector:
          group: 'document'
        aloha:
          placeholder: 'Enter author here'
    entrySummary:
      type: string
      search:
        fulltextExtractor: "${Indexing.extractHtmlTags(node.properties.entrySummary)}"
      ui:
        inlineEditable: true
        aloha:
          placeholder: 'Enter summary here'
          autoparagraph: TRUE
    entryImage:
      type: 'TYPO3\Media\Domain\Model\ImageInterface'
      ui:
        label: 'Preview image'
        reloadIfChanged: TRUE
        inspector:
          group: 'document'
    publicationDate:
      type: DateTime
      ui:
        label: 'Publication date'
        reloadIfChanged: TRUE
        inspector:
          group: 'document'
